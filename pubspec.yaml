name: location_mocker
description: A comprehensive Flutter plugin for GPS location mocking, route manipulation, and GPX file handling
version: 0.0.1
homepage:

environment:
  sdk: '>=3.1.5 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  xml: ^6.2.0
  http: ^0.13.4
  retry: ^3.1.2
  permission_handler: ^11.0.1
  downloadsfolder: ^0.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  mockito: 5.4.4

flutter:
  plugin:
    platforms:
      android:
        package: com.example.location_mocker
        pluginClass: LocationMockerPlugin
